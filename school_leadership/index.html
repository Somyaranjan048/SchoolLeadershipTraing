<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="top-header" id="login-head">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <img
                src="http://schooledu.ap.gov.in/samagrashiksha/wp-content/uploads/2024/05/ap-Gov_Logo-copy-removebg-preview.png">
            </div>
          </div>
          <div class="col-md-6">
            <div class="dept-text">
              <h1>Department of School Education</h1>
              <h5> Government of Andhra Pradesh</h5>
              <h6>Samagra Shiksha - SIEMAT</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="logo-samagra">
              <img src="http://schooledu.ap.gov.in/samagrashiksha/wp-content/uploads/2024/03/Samagra-Shiksha-Logo.png">
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="login_form" id="login-container">
      <form action="#" class="form-login" id="login-form">
        <h1 class="form_title">Log In</h1>

        <div class="form_div">
          <input type="text" class="form_input" placeholder=" " id="inputText">
          <label class="form_label">User Id</label>
        </div>

        <div class="form_div">
          <input type="password" class="form_input" placeholder=" " id="inputPassword">
          <label class="form_label">Password</label>
        </div>

        <div id="captcha" class="form_div">
          <div class="preview"></div>
          <div class="captcha_form">
            <input type="text" id="captchaInput" class="form_input_captcha" placeholder=" ">
            <label class="form_label_captcha">Enter Captcha</label>
            <button type="button" class="captcha_refresh">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn form_button" id="submit" value="Log In">Submit</button>
      </form>
    </div>
    <div class="login_form" id="change-password-container">
      <form action="#" class="form-login" id="change-password-form">
        <h1 class="form_title">Change Password</h1>

        <div class="form_div">
          <input type="text" class="form_input" placeholder=" " id="newPassword">
          <label class="form_label">New Password</label>
        </div>

        <div class="form_div">
          <input type="password" class="form_input" placeholder=" " id="confirmPassword">
          <label class="form_label">Confirm New Password</label>
        </div>

        <button type="submit" class="set_password_button" id="setPassword" value="Log In">Change Password</button>
        <button type="button" class="set_password_button" id="back-to-login" value="Log In">Back to Login</button>
      </form>
    </div>
  </div>
  <div id="overlay"></div>
  <div id="loaderContainer">
    <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#5ebd3e" />
          <stop offset="33%" stop-color="#ffb900" />
          <stop offset="67%" stop-color="#f78200" />
          <stop offset="100%" stop-color="#e23838" />
        </linearGradient>
        <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
          <stop offset="0%" stop-color="#e23838" />
          <stop offset="33%" stop-color="#973999" />
          <stop offset="67%" stop-color="#009cdf" />
          <stop offset="100%" stop-color="#5ebd3e" />
        </linearGradient>
      </defs>
      <g fill="none" stroke-linecap="round" stroke-width="16">
        <g class="ip__track" stroke="#ddd">
          <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
          <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
        </g>
        <g stroke-dasharray="180 656">
          <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0"
            d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
          <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358"
            d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
        </g>
      </g>
    </svg>
  </div>

  <script src="js/jqueryMin.js"></script>
  <script src="./js/featchdata/UserLogin.js"></script>
  <script src="js/cookies.js"></script>
  <script src="js/toaster.js"></script><!-- Toastr JS -->
  <script src="js/sweetalert2.all.min.js"></script>
</body>

</html>
